    <script>
        $(function(){
            toastr.options = {
                //参数设置，若用默认值可以省略以下面代
                "closeButton": true, //是否显示关闭按钮
                "debug": false, //是否使用debug模式
                "positionClass": "toast-top-full-width",//弹出窗的位置
                "showDuration": "300",//显示的动画时间
                "hideDuration": "1000",//消失的动画时间
                "timeOut": "10000", //展现时间
                "extendedTimeOut": "1000",//加长展示时间
                "showEasing": "swing",//显示时的动画缓冲方式
                "hideEasing": "linear",//消失时的动画缓冲方式
                "showMethod": "fadeIn",//显示时的动画方式
                "hideMethod": "fadeOut" //消失时的动画方式
            };})

    </script>

    <script>
        $("#update_btn").click(function () {
            click_status = confirm("确认要执行操作吗？");
            if(!click_status){return false}
            $.ajax({
                url: "/firmware/ssd_update",
                headers:{"X-CSRFToken": $.cookie('csrftoken')},
                type: "POST",
                data:$(".input-box").serialize(),
                dataType: "JSON",
                success:function (arg) {
                    //console.log(arg);
                    if(arg.code == 0){
                        toastr.success(arg.message)
                    }else if(arg.code == 1){
                        toastr.error(arg.message)
                    }else if(arg.code == 2){
                        toastr.warning(arg.message)
                    }
                }
            })
        })
    </script>

    <script type="text/javascript">

        $(function(){

            $.ajax({

                headers:{"X-CSRFToken": $.cookie('csrftoken')},
                type: "post",
                dataType: "json",
                contentType: "application/json",
                success: function (arg) {
                    data_arr = arg;
                    //console.log(data_arr);

                    demo2 = $('.demo').doublebox({
                        nonSelectedListLabel: '源菜单',
                        selectedListLabel: '目标菜单',
                        preserveSelectionOnMove: 'moved',
                        moveOnSelect: false,
                        nonSelectedList:data_arr,
                        //selectedList:[{"roleId":"4","roleName":"zhangsan1"},{"roleId":"5","roleName":"lisi1"},{"roleId":"6","roleName":"wangwu1"}],
                        optionValue:"id",
                        optionText:"ssd",
                        doubleMove:true,
                    });
                }
            });

        })

    </script>



    <script>
        function move(from, to, from_o, to_o) {
            $("#" + from + " option").each(function () {
                if ($(this).prop("selected") == true) {
                    $("#" + to).append(this);
                    if( typeof from_o !== 'undefined'){
                        $("#"+to_o).append($("#"+from_o +" option[value='"+this.value+"']"));
                    }
                }
            });
        }
    </script>
