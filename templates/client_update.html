    <script>
        function move(from, to, from_o, to_o) {
            $("#" + from + " option").each(function () {
                if ($(this).prop("selected") == true) {
                    $("#" + to).append(this);
                    if( typeof from_o !== 'undefined'){
                        $("#"+to_o).append($("#"+from_o +" option[value='"+this.value+"']"));
                    }
                }
            });
        }
    </script>

    <script type="text/javascript">
        var demo2;
        $(function(){
            var data_arr;
            $.ajax({
                url: "/firmware/client_update",
                headers:{"X-CSRFToken": $.cookie('csrftoken')},
                type: "post",
                dataType: "json",
                contentType: "application/json",
                success: function (arg) {
                    data_arr = arg;
                    console.log(data_arr);

                    demo2 = $('.demo').doublebox({
                        nonSelectedListLabel: '源菜单',
                        selectedListLabel: '目标菜单',
                        preserveSelectionOnMove: 'moved',
                        moveOnSelect: false,
                        nonSelectedList:data_arr,
                        //selectedList:[{"roleId":"4","roleName":"zhangsan1"},{"roleId":"5","roleName":"lisi1"},{"roleId":"6","roleName":"wangwu1"}],
                        optionValue:"ip",
                        optionText:"client_ver",
                        doubleMove:true,
                    });
                }
            });

        })

    </script>

    <script>
        $("#update_btn").click(function () {
            $("#getdowns-log").empty();
            $.bootstrapLoading.start({ loadingTips: "正在更新客户端，请稍候..." });
            $.ajax({
                url:"/firmware/client_update",
                type:"PUT",
                headers:{"X-CSRFToken": $.cookie('csrftoken')},
                data:$(".input-box").serialize(),
                dataType:'JSON',
                success:function (arg) {
                    if(arg){
                        //console.log(arg);
                        $("#getdowns-log").append(arg);
                        $('#log-modal').addClass('in');
                        $('#log-modal').css({display:'block',overflow:'auto'});
                        $('.modal-backdrop').css('display','block');
                    }
                },
                complete:function () {$.bootstrapLoading.end();}

            })
        });

        $('.close_log_modal').click(function () {
		    $("#log-modal").css('display','none');
		    $("#log-modal").removeClass('in');
		    $('.modal-backdrop').css('display','none');

        });

    </script>
