    <script>
        new Vue({
            el: "#app",
            template: "#homeimg",
            data() {
                return {
                    homePageImgArray: [
                        { sources: '/static/img/login_img/backgrounds/pic-1.png', id: 1 },
                        { sources: '/static/img/login_img/backgrounds/pic-2.png', id: 2 },
                        { sources: '/static/img/login_img/backgrounds/pic-3.png', id: 3 },
                        { sources: '/static/img/login_img/backgrounds/pic-4.png', id: 4 },
                    ]
                }
            }
        })
    </script>
    <script>
        $(function () {
            var host = echarts.init(document.getElementById("host_pie"));
            var host_option = {
                title : {
                    text: '主机总体情况概况',
                    subtext: '来自CMDB',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['在线','离线','上架','下架']
                },
                series : [
                    {
                        name: '在线情况',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:{{ server_online }}, name:'在线'},
                            {value:{{ server_offline }}, name:'离线'},
                            {value:{{ server_up }}, name:'上架'},
                            {value:{{ server_down }}, name:'下架'},
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        color:[
                            '#18a689',
                            '#ec4758',
                            '#1a7bb9',
                            '#f7a54a',
                        ]
                    }
                ]
            };
            host.setOption(host_option);
            var task = echarts.init(document.getElementById("task_pie"));
            var task_option = {
                    title:{
                        text:"SSD任务执行概况",
                        subtext:"来自CMDB",x:"center"
                    },
                    tooltip:{
                        trigger:"item",
                        formatter:"{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend:{
                        orient:"vertical",
                        x:"left",
                        data:["新建任务","执行完成","执行错误","已删除","推送执行中"]
                    },
                    calculable:!0,
                    series:[
                        {
                            name:"执行情况",
                            type:"pie",
                            radius:"55%",
                            center:["50%","60%"],
                            data:[
                                {value:{{ task_new }},name:"新建任务"},
                                {value:{{ task_finished }},name:"执行完成"},
                                {value:{{ task_error }},name:"执行错误"},
                                {value:{{ task_deleted }},name:"已删除"},
                                {value:{{ task_pushing }},name:"推送执行中"}
                                ],
                            color:[
                                '#07c000',
                                '#00c0bb',
                                '#c04649',
                                '#c07c1a',
                                '#0046c0',
                            ]
                        }]
            };
            task.setOption(task_option);
            var stask = echarts.init(document.getElementById("stask_pie"));
            var stask_option = {
                    title:{
                        text:"主机任务执行概况",
                        subtext:"来自CMDB",x:"center"
                    },
                    tooltip:{
                        trigger:"item",
                        formatter:"{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend:{
                        orient:"vertical",
                        x:"left",
                        data:["新建任务","执行完成","执行错误","已暂停","推送执行中"]
                    },
                    calculable:!0,
                    series:[
                        {
                            name:"执行情况",
                            type:"pie",
                            radius:"55%",
                            center:["50%","60%"],
                            data:[
                                {value:{{ stask_new }},name:"新建任务"},
                                {value:{{ stask_finished }},name:"执行完成"},
                                {value:{{ stask_error }},name:"执行错误"},
                                {value:{{ stask_deleted }},name:"已暂停"},
                                {value:{{ stask_pushing }},name:"推送执行中"}
                                ],
                            color:[
                                '#6df5f7',
                                '#b2f08d',
                                '#f29899',
                                '#fce773',
                                '#51c3f0',
                            ]
                        }]
            };
            stask.setOption(stask_option);
        })
    </script>
